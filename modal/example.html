<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Modal Example</title>
    <link rel="stylesheet" href="./modal.css">
  </head>
  <body>
  <input data-modal="show" type="button" name="" value="show">
  <noscript>
    <h1>Veuillez activer Javascript</h1>
  </noscript>
    <div class="modal">
      <div class="modal-child" data-contentcolor = "red">
        <h2>This is your modal</h2>
        <p>Coucou ceci est un P</p>
        <span class="close">&times;</span>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="./modal.js"></script>
  <script type="text/javascript">
    modal({
      "parentModal":
      {
        "backgroundColor":"blue"
      },
      "childModal":
      {
        "backgroundColor":"yellow"
      },
      "content":
      {
        "H1":
        {
          "color":"red"
        },
        "P":
        {
          "color":"orange"
        }
      }
    });
  </script>
</html>
